<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<p:messages>
			<p:autoUpdate />
		</p:messages>

		<p:card class="card-form">
			<f:facet name="title">
        New Setup
    </f:facet>

			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel for="name" value="Name" />
					<p:inputText id="name" value="#{setupBean.setup.name}"
						required="true" />

					<p:outputLabel for="description" value="Description" />
					<p:inputText id="description"
						value="#{setupBean.setup.description}"
						validatorMessage="O campo deve ter pelo menos 10 caracteres">
						<f:validateLength minimum="10" maximum="255" />
					</p:inputText>

					<p:outputLabel for="price" value="Price" />
					<p:inputText id="price" value="#{setupBean.setup.price}"
						converterMessage="O preÃ§o deve ser um nÃºmero">
						<f:validateDoubleRange minimum="0" />
					</p:inputText>
				</h:panelGrid>
			</h:form>

			<f:facet name="footer">
				<p:commandButton icon="pi pi-save" value="Save"
					action="#{setupBean.save}" />
				<p:commandButton icon="pi pi-times" value="Cancel"
					styleClass="ui-button-secondary" style="margin-left: .5em" />
			</f:facet>
		</p:card>

	</ui:define>
</ui:composition>

</html>
